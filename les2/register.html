<html lang="nl">
    <head>
    </head>
    <body>
            <form method="post" action="#">
                    <fieldset>
                            <legend>Accountgegevens</legend>
                        <div>
                            <label for="firstname">Voornaam <span>*</span></label>
                            <input type="text" name="firstname" id="firstname" required="required" />
                        </div>

                        <div>
                            <label for="lastname">Familienaam <span>*</span></label>
                            <input type="text" name="lastname" id="lastname" required="required" />
                        </div>
                        
                        <div>
                            <label for="email">Email adres <span>*</span></label>
                            <input type="email" name="email" id="email" required="required" placeholder="name@example.com">
                        </div>
                        
                        <div>
                            <label for="password1">Paswoord <span>*</span></label>
                            <input type="password" name="password1" id="password1" required="required">
                        </div>
                        
                        <div>
                            <label for="password2">Bevestig paswoord <span>*</span></label>
                            <input type="password" name="password2" id="password2" required="required">
                        </div>
                                    
                    </fieldset>

                    <fieldset>
                            <legend>Adresgegevens</legend>

                            <div>
                                <label for="address1">Adres 1 <span>*</span></label>
                                <input type="text" name="address1" id="address1" required="required" />
                            </div>

                            <div>
                                <label for="address2">Adres 2 </label>
                                <input type="text" name="address2" id="address2"  />
                            </div>

                            <div>
                                <label for="city">Stad <span>*</span></label>
                                <input type="text" name="city" id="city" required="required" />
                            </div>
                            
                            <div>
                                <label for="postalcode">Postcode <span>*</span></label>
                                <input type="text" name="postalcode" id="postalcode" required="required" />
                            </div>
                            
                            <div>
                                <label for="countryCode">Land <span>*</span></label>
                                <select name="countryCode" id="countryCode">
                                    <option value="BE">BelgiÃ«</option>
                                    <option value="NL">Nederland</option>
                                    <option value="GB" selected>Verenigd Koninkrijk</option>
                                    <option value="FR">Frankrijk</option>
                                </select>
                            </div>

                    </fieldset>

                    <fieldset>
                            <legend>Persoonlijke gegevens</legend>
                            <div>
                                <label for="gsm">GSM </label>
                                <input type="text" name="gsm" id="gsm"  />
                            </div>
                            
                            <div>
                                <label for="birthday">Geboortedatum </label>
                                <input type="date" name="birthday" id="birthday">
                            </div>
                            
                            <div>
                                <label for="satisfied">Hoe tevreden ben je?</label>
                                <input type="range" min="0" max="10" step="1" value="5" name="satisfied" id="satisfied"/>
                            </div>
                            
                            <div>
                                <input type="radio" name="sex" value="male" id="male">
                                <label for="male">Man</label>
                                <input type="radio" name="sex" value="female" id="female">
                                <label for="female">Vrouw</label>
                                <input type="radio" name="sex" value="unknown" id="unknown">
                                <label for="unknown">Onbekend</label>
                            </div>
                            
                            <div>
                                <label for="faculty">Afdeling</label>
                                <select name="faculty" id="faculty">
                                    <option value="HBO_INFO" selected>HBO Informatica</option>
                                    <option value="HBO_BOEK">HBO Boekhouden</option>
                                    <option value="TWEEDEKANS" >Tweede kansonderwijs</option>
                                </select>
                            </div>
                            
                            <div>
                                <label for="course">Modules</label>
                                <select name="course" id="course">
                                    <option value="A4">Multimedia</option>
                                    <option value="A8">Databanken</option>
                                    <option value="B1" selected>Programmeren 3</option>
                                    <option value="B4">Programmeren 4</option>
                                </select>
                            </div>

                    </fieldset>
                    <div>
                            <button type="submit" id="send" Name="action" value="send">
                              Verzenden
                            </button>
                          </div>
            </form>
    </body>
 </html>
