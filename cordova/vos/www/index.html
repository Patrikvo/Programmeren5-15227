<html>

<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <title>Veilig op school</title>
</head>

<body>
    <div class="tower" id="tower">
        <div id="home-index" class="floor">
            <header class="front">
                <nav class="control-panel">
                    <button class="tile" name="uc" value="home/index">
                        <span class="icon-home"></span>
                        <span class="screen-reader-text">Home</span>
                    </button>
                </nav>
                <h1>veilig<br/><span>op school</span></h1>
            </header>
            <div class="show-room index" id="home">
                <button class="tile">
                    <span class="icon-enter"></span><span class="screen-reader-text">Aanmelden</span>
                    <h1>Aanmelden</h1>
                </button>
                <button class="tile">
                    <span class="icon-fire"></span><span class="screen-reader-text">Brand</span>
                    <h1>Brand</h1>
                 </button>
                <button class="tile">
                    <span class="icon-gas-mask"></span><span class="screen-reader-text">Gaslek</span>
                    <h1>Gaslek</h1>
                </button>
                <button class="tile">
                    <span class="icon-mental-health"></span><span class="screen-reader-text">Psycho-sociaal risico</span>
                    <h1>Psycho-sociaal risico</h1>
                </button>
                <button class="tile">
                    <span class="icon-terrorism"></span><span class="screen-reader-text">Terrorisme</span>
                    <h1>Terrorisme</h1>
                </button>
                <button class="tile">
                    <span class="icon-setings"></span><span class="screen-reader-text">Instellingen</span>
                    <h1>Instellingen</h1>
                </button>
            </div>
        </div>
    </div>
    <div class="app">
        <h1>Apache Cordova</h1>
        <div id="deviceready" class="blink">
            <p class="event listening">Connecting to Device</p>
            <p class="event received">Device is Ready</p>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
