<!DOCTYPE html>
<html>
<head>
    <title>stopwatch</title>
    
    
    
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        h1 {
            margin-bottom: 1em;
            text-align: center;
            width: 250px;
        }
        
        #secondsRectangle{
            position: absolute;
            width: 50px;
            height: 200px;
            background-color: yellow;
            left: 160px ;
            top: 110px;
            
        }
        
        #MinutesRectangle{
            position: absolute;
            width: 50px;
            height: 200px;
            background-color: green;
            
            left: 100px ;
            top: 110px;
        }
        
        #seconds{
            position: absolute;
            width: 48px;
            height: 15px;
            left: 160px ;
            top: 310px;
            
        }
        
        #minutes{
            position: absolute;
            width: 48px;
            height: 15px;
            left: 100px ;
            top: 310px;
        }
        
        .commandbar{
            margin: 1em 0 0 0;
            text-align: center;
            
            position: absolute;
            left: 110px;
            top: 320px;
        }
    </style>
    
</head>

<body>
    <h1>Stopwatch</h1>
    
    <div id="secondsRectangle"></div>
    <div id="MinutesRectangle"></div>


    <textarea id='minutes'>0</textarea>
    <textarea id='seconds'>10</textarea>


    <div class="commandbar">
        <button onClick="startCountdown();" type="button" id="startButton">Start!</button>
        <button onClick="resetCountdown();" type="button" id = "resetButton">Reset!</button>
    </div>
    <script type="text/javascript" src="js/stopwatch.js" ></script>
</body>



</html>
